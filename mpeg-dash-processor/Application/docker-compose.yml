services:
  mpeg-dash-processor-1:
    build: .
    container_name: mpeg-dash-processor-1
    ports:
      - "8100:8080"  # HTTP  - Container 1
    volumes:
      - ./wwwroot:/app/wwwroot:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
