# NanoMQ Configuration File

# MQTT Broker Settings
mqtt {
    # TCP Listener
    listener {
        bind = "0.0.0.0:1883"
        max_connections = 1024
    }
    
    # WebSocket Listener  
    websocket {
        bind = "0.0.0.0:8083"
        max_connections = 1024
    }
}

# HTTP Server for REST API
http_server {
    port = 8081
    parallel = 4
    username = admin
    password = public
}

# Logging
log {
    level = info
    file = "/tmp/nanomq.log"
}

# Authentication (disabled for testing)
auth {
    allow_anonymous = true
}
