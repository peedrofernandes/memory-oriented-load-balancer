    environment:
      - RUST_LOG=info
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4096M
        reservations:
          cpus: "1.0"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        compress: "true"

  monitoring-dashboard:
    image: nginx:alpine
    container_name: monitoring-dashboard
    ports:
      - "3001:80"
    volumes:
      - ./monitoring/dashboard.html:/usr/share/nginx/html/index.html:ro
    restart: unless-stopped

  metrics-collector:
    image: python:3.11-alpine
    container_name: metrics-collector
    ports:
      - "3002:3002"
    volumes:
      - ./monitoring:/app/monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    working_dir: /app
    command: >
      sh -c "
        apk add --no-cache docker-cli &&
        pip install --no-cache-dir -r /app/monitoring/requirements.txt &&
        python3 /app/monitoring/metrics-api.py
      "
    restart: unless-stopped

volumes:
  nanomq-data:

networks:
  default:
    name: mpeg-dash-network
    driver: bridge
